<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino PRO - Dominican Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #020617;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .black-italic {
            font-weight: 900;
            font-style: italic;
        }

        @keyframes pulse-patriotic {
            0%, 100% { box-shadow: 0 0 10px rgba(29, 78, 216, 0.3); border-color: rgba(29, 78, 216, 0.4); }
            50% { box-shadow: 0 0 25px rgba(220, 38, 38, 0.4); border-color: rgba(220, 38, 38, 0.5); }
        }

        .animate-streak {
            animation: pulse-patriotic 3s ease-in-out infinite;
        }

        @keyframes fire-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(234, 88, 12, 0.2), inset 0 0 10px rgba(234, 88, 12, 0.05); border-color: rgba(234, 88, 12, 0.4); }
            50% { box-shadow: 0 0 25px rgba(220, 38, 38, 0.4), inset 0 0 20px rgba(220, 38, 38, 0.1); border-color: rgba(220, 38, 38, 0.6); }
        }
        .animate-fire-border {
            animation: fire-glow 2s ease-in-out infinite;
        }

        @keyframes text-inferno {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 69, 0, 0.5); color: #fff; }
            50% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 165, 0, 0.6); color: #ffebd3; }
        }
        .animate-inferno-text {
            animation: text-inferno 1.5s ease-in-out infinite;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
